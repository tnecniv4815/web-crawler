    <p>海關人員昨早於香港機場，在一名入境的63歲南美籍男旅客的隨身行李背囊暗格内，發現兩塊懷疑可卡因毒品，重約2.1公斤，估計市值約220萬元。男子被扣查，暫未落案。<br/><br/>初步調查護照發現，男子為第一次入境香港，但詳細入境記錄仍需查證。男子從洪都拉斯經巴拿馬，再經阿姆斯得丹然後入境香港，聲稱公幹。<br/><br/>建立時間：1547<br/>更新時間：1956
